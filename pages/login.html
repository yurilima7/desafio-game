<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Login</title>
</head>
<body>
    <div id="container-login">

        <form action="index.html" id="form-login">
            <div class="input-login-container">
                <img src="/img/mail.png" alt="logo email">
                <input type="email" name="email" class="input-login" placeholder="Email">
            </div>

            <div class="input-login-container">
                <img src="/img/key.png" alt="logo passwod">
                <input type="password" name="senha" class="input-login" placeholder="Senha">
            </div>

            <a href="#" id="link-submit">
                <button id="submit">Login</button>
            </a>

            <a href="#" id="forgot-password">
                <h5>Esqueceu sua senha?</h5>
            </a>
        </form>

    </div>
</body>
</html>
